<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Core Technologies -->
    <g transform="translate(0,50)">
        <text x="350" y="20" text-anchor="middle" font-size="16">Core Technologies</text>
        
        <!-- Top row boxes -->
        <rect x="100" y="40" width="120" height="40" rx="5" fill="#f0f0f0" stroke="#000"/>
        <text x="160" y="65" text-anchor="middle">APKtech</text>
        
        <rect x="300" y="40" width="200" height="40" rx="5" fill="#f0f0f0" stroke="#000"/>
        <text x="400" y="65" text-anchor="middle">Expander Compiler Collection</text>
        
        <rect x="580" y="40" width="120" height="40" rx="5" fill="#f0f0f0" stroke="#000"/>
        <text x="640" y="65" text-anchor="middle">zkBridge</text>
    </g>

    <!-- Middle section -->
    <g transform="translate(0,200)">
        <text x="350" y="20" text-anchor="middle" font-size="16">EXPchain Layer1</text>
        
        <!-- Middle row boxes -->
        <rect x="100" y="40" width="100" height="40" rx="5" fill="#f0f0f0" stroke="#000"/>
        <text x="150" y="65" text-anchor="middle">JSON</text>
        
        <rect x="250" y="40" width="120" height="40" rx="5" fill="#f0f0f0" stroke="#000"/>
        <text x="310" y="65" text-anchor="middle">Native TX Support</text>
        
        <rect x="420" y="40" width="120" height="40" rx="5" fill="#f0f0f0" stroke="#000"/>
        <text x="480" y="65" text-anchor="middle">Single Shot Finality</text>
        
        <rect x="590" y="40" width="120" height="40" rx="5" fill="#f0f0f0" stroke="#000"/>
        <text x="650" y="65" text-anchor="middle">Account Abstraction</text>
    </g>

    <!-- Bottom section -->
    <g transform="translate(0,350)">
        <text x="350" y="20" text-anchor="middle" font-size="16">EXPchain APPLICATIONS</text>
        
        <!-- Bottom row boxes -->
        <rect x="50" y="40" width="150" height="40" rx="5" fill="#f0f0f0" stroke="#000"/>
        <text x="125" y="65" text-anchor="middle">AI Agents</text>
        
        <rect x="250" y="40" width="150" height="40" rx="5" fill="#f0f0f0" stroke="#000"/>
        <text x="325" y="65" text-anchor="middle">Data and Compute</text>
        
        <rect x="450" y="40" width="150" height="40" rx="5" fill="#f0f0f0" stroke="#000"/>
        <text x="525" y="65" text-anchor="middle">AI Driven Entertainment</text>
        
        <rect x="650" y="40" width="100" height="40" rx="5" fill="#f0f0f0" stroke="#000"/>
        <text x="700" y="65" text-anchor="middle">Finance</text>
    </g>

    <!-- Connecting lines -->
    <g stroke="#000" fill="none">
        <!-- Vertical connections -->
        <path d="M400,130 L400,200"/>
        <path d="M400,280 L400,350"/>
        
        <!-- Horizontal connections in each section -->
        <path d="M160,90 L640,90"/>
        <path d="M150,240 L650,240"/>
        <path d="M125,390 L700,390"/>
    </g>
</svg>
